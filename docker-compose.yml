version: "3.8"
services:
  app:
    build: ./infra/php
    volumes:
      - ./backend:/work
  web:
    image: nginx:1.18-alpine
    ports:
      - 8000:80
    volumes:
      - ./backend:/work
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf
    working_dir: /work
  db:
    build: ./infra/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: inquiry_db
      MYSQL_USER: saburi
      MYSQL_PASSWORD: saburi_pass
    volumes:
      - db-store:/var/lib/mysql
    ports:
      - 3306:3306
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - db
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOSTS=db
      - PMA_USER=saburi
      - PMA_PASSWORD=saburi_pass
    ports:
      - "8080:80"
    volumes:
      - ./infra/phpmyadmin/sessions:/sessions
volumes:
  db-store: